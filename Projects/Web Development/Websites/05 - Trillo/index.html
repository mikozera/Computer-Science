<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; All-in-one booking app</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <img src="img/logo.png" alt="trillo logo" class="logo" />

        <!-- Search Form -->
        <form action="#" class="search">
          <!-- Search Bar Input -->
          <input
            type="text"
            name="searchbar"
            placeholder="Search hotels"
            class="search__input"
          />

          <!-- Search Button -->
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <!-- User Navigation -->
        <nav class="user-nav">
          <!-- Bookmark -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>

            <!-- Bookmark Notification -->
            <span class="user-nav__notification">7</span>
          </div>

          <!-- Chat -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>

            <!-- Chat Notification -->
            <span class="user-nav__notification">13</span>
          </div>

          <!-- User Profile -->
          <div class="user-nav__user">
            <!-- Image -->
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />

            <!-- Name -->
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Sidebar -->
        <nav class="sidebar">
          <!-- Side Navigation -->
          <ul class="side-nav">
            <!-- Hotel -->
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>

                <span>Hotel</span>
              </a>
            </li>

            <!-- Flight -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>

                <span>Flight</span>
              </a>
            </li>

            <!-- Car Rental -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>

                <span>Car Rental</span>
              </a>
            </li>

            <!-- Tours -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>

                <span>Tours</span>
              </a>
            </li>
          </ul>

          <!-- Copyright -->
          <div class="copyright">
            trillo &copy; 2019. <br />All rights reserved.
          </div>
        </nav>

        <!-- Main Content -->
        <main class="hotel-view">
          <!-- Photo Gallery -->
          <div class="gallery">
            <!-- Photo 1 -->
            <figure class="gallery__item">
              <img
                src="img/hotel-1.jpg"
                alt="photo of hotel 1"
                class="gallery__photo"
              />
            </figure>

            <!-- Photo 2 -->
            <figure class="gallery__item">
              <img
                src="img/hotel-2.jpg"
                alt="photo of hotel 2"
                class="gallery__photo"
              />
            </figure>

            <!-- Photo 3 -->
            <figure class="gallery__item">
              <img
                src="img/hotel-3.jpg"
                alt="photo of hotel 3"
                class="gallery__photo"
              />
            </figure>
          </div>

          <!-- Hotel Overview -->
          <div class="overview">
            <!-- Heading -->
            <h1 class="overview__heading">
              Hotel Las Palmas
            </h1>

            <!-- Stars -->
            <div class="overview__stars">
              <!-- Star 1 -->
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>

              <!-- Star 2 -->
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>

              <!-- Star 3 -->
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>

              <!-- Star 4 -->
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>

              <!-- Star 5 -->
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <!-- Location -->
            <div class="overview__location">
              <!-- Icon -->
              <svg class="overview__icon-location">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>

              <!-- Button -->
              <button type="submit" class="btn-inline" aria-label="Button">
                Albufeira, Portugal
              </button>
            </div>

            <!-- Rating -->
            <div class="overview__rating">
              <div class="overview__rating-average">9.2</div>
              <div class="overview__rating-count">429 Votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
