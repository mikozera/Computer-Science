<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style type="text/css">
      body {
        text-align: center;
        font-size: 20px;
      }
      .pink {
        background-color: pink;
        border: 1px solid purple;
        height: 50px;
      }
      .orange {
        background: orange;
        border: 1px dashed red;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Container starts -->
    <div class="container">
      <!-- Grid begins (12 in the MAGIC NUMBER of COLUMNS) -->
      <div class="row">
        <!-- NOTE: if you don't specify a LARGE size then the medium will be applied -->
        <div class="col-md-3 col-sm-6 pink">
          <!-- Nested grid -->
          <div class="row">
            <div class="col-lg-6 orange">1/2</div>
            <div class="col-lg-6 orange">1/2</div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 pink">1/4</div>
        <div class="col-md-3 col-sm-6 pink">1/4</div>
        <div class="col-md-3 col-sm-6 pink">
          <div class="row">
            <div class="col-lg-2 orange">1/6</div>
            <div class="col-lg-2 orange">1/6</div>
            <div class="col-lg-2 orange">1/6</div>
            <div class="col-lg-2 orange">1/6</div>
            <div class="col-lg-2 orange">1/6</div>
            <div class="col-lg-2 orange">1/6</div>
          </div>
        </div>
      </div>
      <!-- Container ends -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
