<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <title>Purrfect Match</title>
  </head>
  <body>
    <!---------- Nav Bar ---------->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Header -->
        <div class="navbar-header">
          <!-- Sandwich Menu-->
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Brand Label -->
          <a class="navbar-brand" href="#">Purrfect Match</a>
        </div>

        <!-- Collapse Feature -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <!-- Nav Bar - Left -->
          <ul class="nav navbar-nav navbar-left">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

          </ul>

          <!-- Nav Bar - Right -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Signup <i class="fas fa-user-plus"></i></a>
            </li>
            <li>
              <a href="#">Login <i class="fas fa-user"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!---------- Main Content ---------->
    <main class="container">
      <div class="col-lg-12">
        <div id="content">
          <h1>Purrfect Match</h1>
          <h3>The only human-feline dating app!</h3>
          <hr />
          <button class="btn btn-default btn-lg">
            <i class="fas fa-paw"></i> Get Started
          </button>
        </div>
      </div>
    </main>

    <!---------- Scripts ---------->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
  </body>
</html>
