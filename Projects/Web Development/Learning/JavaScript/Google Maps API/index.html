<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <style>
      #map {
        width: 100%;
        height: 400px;

      }
    </style>
    <title>Google Maps API</title>
  </head>
  <body>
    <h1>Google Maps</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: {
            lat: 40.7128,
            lng: -74.0060
          }
        };

        var map = new google.maps.Map(document.getElementById("map"), options);
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbr6brfUvejDF3a8kIdPIX1Oq5kIaAd_c&callback=initMap"
      async defer></script>
  </body>
</html>
