<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      #fact {
        display: none;
      }
    </style>
    <title>Number Facts</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>

            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" placeholder="Enter any number..."
                   id="numberInput">

            <div class="card-body" id="fact">
              <h4 class="card-title">Number Fact</h4>

              <p class="card-text" id="factText"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let fact = document.querySelector("#fact");
      let factText = document.querySelector("#factText");

      const numberInput = document.querySelector("#numberInput");
      // numberInput.addEventListener("input", getFactAjax);
      numberInput.addEventListener("input", getFactFetch);

      // Ajax and XHR Object
      function getFactAjax() {
        const xhr = new XMLHttpRequest();
        const number = numberInput.value;

        xhr.open("GET", "http://numbersapi.com/" + number, true);

        xhr.onload = function() {
          if (this.status == 200 && number != null) {
            fact.style.display = "block";
            factText.innerText = this.responseText;
          }
        };

        xhr.onerror = function() {
          console.log("Response error...");
        };

        xhr.send();
      }

      // Fetch
      function getFactFetch() {
        const number = numberInput.value;

        fetch("http://numbersapi.com/" + number)
          .then(response => response.text())
          .then(data => {
            if (number != null) {
              fact.style.display = "block";
              factText.innerText = data;
            }
          })
          .catch(error => console.log(error));
      }
    </script>
  </body>
</html>
