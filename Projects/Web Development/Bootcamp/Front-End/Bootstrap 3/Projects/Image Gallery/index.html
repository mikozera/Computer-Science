<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap - JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav-Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- Brand -->
        <div class="navbar-header">
          <!-- Hambuger menu (has to come before brand) use ID to target navbar collapse menu-->
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- Brand -->
          <a href="#" class="navbar-brand">
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
            IMG
          </a>
        </div>

        <!-- Collapse Nav-Bar on mobile size -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <!-- Nav-Bar Left -->
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <!-- Nav-Bar Right -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Signup</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header (jumbotron) -->
    <header class="container">
      <div class="jumbotron">
        <h1><i class="fas fa-camera-retro"></i> The Image Gallery</h1>
        <p>Just a bunch of images I didn't take!</p>
      </div>
    </header>

    <!-- Gallery section -->
    <section class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <!-- .thumbnail adds some nice outline to each of the images -->
          <div class="thumbnail">
            <!-- images are resized and included via CSS background-image -->
            <div class="image image1"></div>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image2"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image3"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image4"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image5"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image6"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image7"></div></div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail"><div class="image image8"></div></div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="thumbnail"><div class="image image9"></div></div>
        </div>
      </div>
    </section>
  </body>
</html>
