<!DOCTYPE html> 

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Prime Number Lab</title>
    </head>
    
<body>

<script>

	primeCheck();

	function primeCheck(){

		var num = parseInt(prompt("Enter a number:",""));
		var count = 2;
		var rem;
		var prime;
		
		document.write("This program determines whether or not an inputted number is prime:");

		if (num != 1 && num != 0){
			while (rem != 0 && count < num){
					rem = num % count;
					count++;
				if (rem == 0){
					prime = 0;
				} 
			}
				if (prime == 0){
					document.write("<br> The number " + num + " is not prime");
				} else {
					document.write("<br> The number " + num + " is prime");
				}
		} else {
			document.write("<br> The number " + num + " is not prime");
		}
	}

</script>

</body>
    
</html>
