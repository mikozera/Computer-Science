<!DOCTYPE html> 

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Conditional Lab</title>
    </head>
    
<body>
    
    <script>

        sortNum();

        function sortNum(){
            
            var num1 = parseInt(prompt("1st Number:",""));
            var num2 = parseInt(prompt("2nd Number:",""));
            var num3 = parseInt(prompt("3rd Number:",""));

            document.write("You entered the numbers: "+num1+" , "+num2+" , "+num3);

                if (num1 > num2 && num1 > num3){
                    if (num2 > num3){
                        document.write("<br>You number ordered from highest to lowest are: "+num1+" , "+num2+" , "+num3);
                    } else {
                        document.write("<br>You number ordered from highest to lowest are: "+num1+" , "+num3+" , "+num2);
                        }
                }

                if (num2 > num1 && num2 > num3){
                    if (num1 > num3){
                        document.write("<br>You number ordered from highest to lowest are: "+num2+" , "+num1+" , "+num3);
                    } else {
                        document.write("<br>You number ordered from highest to lowest are: "+num2+" , "+num3+" , "+num1);
                    }
                }

                if (num3 > num1 && num3 > num2){
                    if (num2 > num1){
                        document.write("<br>You number ordered from highest to lowest are: "+num3+" , "+num2+" , "+num1);
                    } else {
                        document.write("<br>You number ordered from highest to lowest are: "+num3+" , "+num1+" , "+num2);
                    }
                }
        }
    
    </script>
    
</body>
    
</html>
